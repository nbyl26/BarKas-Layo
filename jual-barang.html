<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Barang - BarKas Layo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">BarKas Layo</div>
                <div class="nav-links">
                    <a href="beranda.html">Beranda</a>
                    <a href="kategori.html">Kategori</a>
                    <a href="jual-barang.html">Jual Barang</a>
                    <a href="tentang-kami.html">Tentang Kami</a>
                </div>
                <div class="auth-links">
                    <a href="login.html" class="btn-login">Masuk</a>
                    <a href="register.html" class="btn-register">Daftar</a>
                </div>
            </nav>
        </div>
    </header>
    

    <main>
        <section class="sell-form-section">
            <div class="container">
                <h1>Jual Barang</h1>
                <form action="#" method="POST" class="sell-form">
                    <div class="form-group">
                        <label for="product-name">Nama Barang</label>
                        <input type="text" id="product-name" name="product-name" placeholder="Masukkan nama barang" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Deskripsi Barang</label>
                        <textarea id="product-description" name="product-description" rows="5" placeholder="Masukkan deskripsi barang" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" name="category" required>
                            <option value="elektronik">Elektronik</option>
                            <option value="furniture">Furnitur</option>
                            <option value="pakaian">Pakaian</option>
                            <option value="buku">Alat Tulis</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="condition">Kondisi</label>
                        <select id="condition" name="condition" required>
                            <option value="new">Baru</option>
                            <option value="second">Bekas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Harga (Rp)</label>
                        <input type="number" id="price" name="price" placeholder="Masukkan harga barang" required>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Unggah Gambar</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*" required>
                    </div>

                    <button type="submit" class="submit-button">Jual Barang</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Tentang Kami</a>
                <a href="#">Syarat dan Ketentuan</a>
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Hubungi Kami</a>
            </div>
            <p>&copy; 2024 @BarKas-Layo. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
