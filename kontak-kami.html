    <section id="contact" class="contact">
      <h2><span>Kontak</span> Kami</h2>
      <p></p>

      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2581.6986800915233!2d104.65374983400258!3d-3.214532339734229!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e3bbd24093a7289%3A0xa0657cd695cd4840!2sSRIWIJAYA%20KOST%20-%20UNSRI%20INDRALAYA!5e0!3m2!1sid!2sid!4v1729599612001!5m2!1sid!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <form id="contact-form">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" name="nama" placeholder="Nama" required />
          </div>
          <div class="input-group">
            <i data-feather="mail"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i data-feather="phone"></i>
            <input type="text" name="nohp" placeholder="No HP" required />
          </div>
          <div class="input-group">
            <i data-feather="message-square"></i>
            <input type="text" name="pesan" placeholder="Isi Pesan" required />
          </div>
          <button type="submit" class="btn">Kirim Pesan</button>
        </form>
      </div>
    </section>
